<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avengers Character Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>AVENGERS CHARACTER SEARCH</h1>
    </header>
    <main>
        <form id="searchForm">
            <label for="searchField">Search by Full Name or Alias</label>
            <div class="search-bar">
                <input type="text" id="searchField" placeholder="e.g. Captain America or Steve Rogers">
                <button type="button" id="searchButton">Search</button>
            </div>
        </form>
        <div id="result"></div>
    </main>
    <script src="app.js"></script>
</body>
</html>
